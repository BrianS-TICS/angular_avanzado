<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" [(ngModel)]="progreso" class="form-control" placeholder="Progreso">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
