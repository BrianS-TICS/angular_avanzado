<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form (submit)="login()" [formGroup]="loginForm" class="form-horizontal form-material" id="loginform">
                <a class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
                        src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input formControlName="email" class="form-control" type="text" required=""
                            placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" class="form-control" type="password" required=""
                            placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input formControlName="remember" id="checkbox-signup" type="checkbox"
                                class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Olvide la contraseña </a>
                    </div>
                </div>


                <div class="row">

                    <p *ngIf="loginForm.get('email')?.getError('required') && formSubmited" class="col-12 text-danger">
                        El correo es obligatorio
                    </p>

                    <p *ngIf="loginForm.get('email')?.getError('email') && formSubmited" class="col-12 text-danger">
                        El correo no es válido
                    </p>

                    <p *ngIf="invalidField('password')" class="col-12 text-danger">
                        La contraseña es obligatoria
                    </p>

                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button routerLinkActive="router-link-active"
                            class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                            type="submit">Entrar</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 justify-content-center align-content-center">
                        <div #googleBtn id="buttonDiv"></div>
                    </div>
                </div>
                <div class="form-group m-b-0 mt-4">
                    <div class="col-sm-12 text-center">
                        No tengo una cuenta. <a routerLink="/register" class="text-primary m-l-5"><b>Crear
                                cuenta</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
